<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 form-container">
                <h1 class="text-center mb-4">Loan Approval Predictor</h1>
                <h2 class="text-center mb-4">Loan Application Status Prediction</h2>
                
                <form action="{{ url_for('predict_datapoint') }}" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="Gender" class="form-label">Gender</label>
                            <select class="form-select" id="Gender" name="Gender" required>
                                <option value="" selected disabled>Select your Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="Married" class="form-label">Marital Status</label>
                            <select class="form-select" id="Married" name="Married" required>
                                <option value="" selected disabled>Select Marital Status</option>
                                <option value="Yes">Married</option>
                                <option value="No">Single</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="Dependents" class="form-label">Number of Dependents</label>
                            <select class="form-select" id="Dependents" name="Dependents" required>
                                <option value="" selected disabled>Select Number of Dependents</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3+">3 or more</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="Education" class="form-label">Education</label>
                            <select class="form-select" id="Education" name="Education" required>
                                <option value="" selected disabled>Select Education Level</option>
                                <option value="Graduate">Graduate</option>
                                <option value="Not Graduate">Not Graduate</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="Self_Employed" class="form-label">Self Employed</label>
                            <select class="form-select" id="Self_Employed" name="Self_Employed" required>
                                <option value="" selected disabled>Select Self Employment Status</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="ApplicantIncome" class="form-label">Applicant Income</label>
                            <input type="number" class="form-control" id="ApplicantIncome" name="ApplicantIncome" placeholder="Enter your Income" required>
                        </div>
                        <div class="col-md-6">
                            <label for="CoapplicantIncome" class="form-label">Co-applicant Income</label>
                            <input type="number" class="form-control" id="CoapplicantIncome" name="CoapplicantIncome" placeholder="Enter Co-applicant Income" required>
                        </div>
                        <div class="col-md-6">
                            <label for="LoanAmount" class="form-label">Loan Amount</label>
                            <input type="number" class="form-control" id="LoanAmount" name="LoanAmount" placeholder="Enter Loan Amount" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Loan_Amount_Term" class="form-label">Loan Amount Term (in months)</label>
                            <input type="number" class="form-control" id="Loan_Amount_Term" name="Loan_Amount_Term" placeholder="Enter Loan Term" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Credit_History" class="form-label">Credit History</label>
                            <select class="form-select" id="Credit_History" name="Credit_History" required>
                                <option value="" selected disabled>Select Credit History</option>
                                <option value="1">1 (Good)</option>
                                <option value="0">0 (Bad)</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="Property_Area" class="form-label">Property Area</label>
                            <select class="form-select" id="Property_Area" name="Property_Area" required>
                                <option value="" selected disabled>Select Property Area</option>
                                <option value="Urban">Urban</option>
                                <option value="Semiurban">Semiurban</option>
                                <option value="Rural">Rural</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Predict Loan Status</button>
                    </div>
                </form>
                
                {% if results is defined %}
                <div class="mt-4 text-center">
                    <h3>Prediction Result</h3>
                    <p class="lead">The loan application is predicted to be: 
                        <strong>{% if results == 1 %}Approved{% else %}Not Approved{% endif %}</strong>
                    </p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
